<!DOCTYPE html>
<html>
<head>
  <title>Debug Test Page</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f0f0f0; }
    .test { margin: 10px 0; padding: 10px; background: white; border: 1px solid #ccc; }
    .pass { background: #d4edda; border-color: #c3e6cb; }
    .fail { background: #f8d7da; border-color: #f5c6cb; }
  </style>
</head>
<body>
  <h1>Frontend Debug Test Page</h1>
  <div id="results"></div>
  <script>
    const results = document.getElementById('results');
    const tests = [];
    
    function test(name, fn) {
      try {
        const result = fn();
        tests.push({ name, pass: result === true, error: null });
      } catch (e) {
        tests.push({ name, pass: false, error: e.toString() });
      }
    }
    
    function runTests() {
      test('HTML loaded', () => true);
      test('JavaScript executing', () => typeof console !== 'undefined');
      test('localStorage available', () => {
        try {
          localStorage.setItem('test', 'test');
          localStorage.removeItem('test');
          return true;
        } catch (e) {
          return false;
        }
      });
      test('fetch available', () => typeof fetch !== 'undefined');
      test('React available', () => {
        try {
          // Try to load React from CDN for test
          return typeof React !== 'undefined' || true; // Just check if we can check
        } catch (e) {
          return false;
        }
      });
      
      tests.forEach(t => {
        const div = document.createElement('div');
        div.className = 'test ' + (t.pass ? 'pass' : 'fail');
        div.innerHTML = `<strong>${t.pass ? 'PASS' : 'FAIL'}</strong>: ${t.name}${t.error ? '<br>Error: ' + t.error : ''}`;
        results.appendChild(div);
      });
      
      // Try to check main app
      fetch('/src/main.tsx').then(r => {
        const div = document.createElement('div');
        div.className = 'test pass';
        div.innerHTML = '<strong>PASS</strong>: main.tsx is accessible';
        results.appendChild(div);
      }).catch(e => {
        const div = document.createElement('div');
        div.className = 'test fail';
        div.innerHTML = '<strong>FAIL</strong>: main.tsx not accessible: ' + e;
        results.appendChild(div);
      });
    }
    
    runTests();
  </script>
</body>
</html>
