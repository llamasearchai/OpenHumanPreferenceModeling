neural_encoder:
  sampling_rate: 250
  bandpass: [1, 40]
  epoch_window: [-0.2, 0.8]
  ica_components: 15
  artifact_threshold: 100.0e-6
  snr_min: 2.0
  kalman_process_noise: 0.1

fusion:
  temperature: 0.07
  batch_size: 256
  embedding_dim: 768
  attention_heads: 4
  learning_rate: 1.0e-4

channels:
  eeg_channels: 32
  physio_channels: 2 # e.g. GSR, HR
